<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>
    <script src="//apis.google.com/js/platform.js?onload=start"> </script>
    <!-- init state variable -->
    <script>
      var STATE = '{{STATE}}'
    </script>
    <!-- adding our own javascript -->
    <script src="{{url_for('static',filename='catalog.js')}}"></script>
    <title>{{current_category}}</title>
  </head>
  <body>
    <header>
      <!-- Heading  area-->
      <div>
        <h1>{{current_category}}</h1>
      </div>
      <!-- heading area ends-->
      <!-- login/logout area-->
      <div id='login_area'>
          <div id="signinButton">
            <span class="g-signin"
              data-scope="openid email"
              data-clientid="534877455642-qqt7buqso4e7858h0udl7efppj3haahe.apps.googleusercontent.com"
              data-redirecturi="postmessage"
              data-accesstype="offline"
              data-cookiepolicy="single_host_origin"
              data-callback="signInCallback"
              data-approvalprompt="force">
            </span>
          </div>
      </div>
      <!-- login/logout area ends-->
    </header>
    <!-- category section/ nav bar -->
    <nav>
      <ul>
        {% for category in categories %}
        <li>
          <a href='{{ url_for('show_items',
          category=category)}}'> {{category}}</a>
        </li>
        {% endfor %}
      </ul>
    </nav>
    <!-- content area -->
    <section id="content_panel">
      {% if not items %}
      No items
      {% else %}
      <ul>
        {% for item in items %}
        <li>
          <a href="{{url_for('show_item',
          category=item.category,
          item=item.name)}}">{{item.name}} ({{item.category}})</a>
        </li>
        {% endfor %}
        {% endif %}
      </ul>
    </section>
  </body>
</html>
