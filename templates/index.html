<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>
    <script src="//apis.google.com/js/platform.js?onload=start"> </script>
    <!-- setting title of the page -->
    <!-- adding our own javascript -->
    <script src="{{url_for('static',filename='catalog.js')}}"></script>
    <title>Catalog</title>
  </head>
  <body>
    <header>
      <!-- Heading  area-->
      <div>
        <h1>Catalog</h1>
      </div>
      <!-- heading area ends-->
      <!-- login/logout area-->
      <div id='login_area'>
        {% if login is True %}
          <div id="signinButton">
            <span class="g-signin"
              data-scope="openid email"
              data-clientid="534877455642-8gfkt04bh8cl3pfs7a98armaj7eimcer.apps.googleusercontent.com"
              data-redirecturi="postmessage"
              data-accesstype="offline"
              data-cookiepolicy="single_host_origin"
              data-callback="signInCallback"
              data-approvalprompt="force">
            </span>
          </div>
        {% else %}
          <div>
            <button id="logout">Logout</button>
          </div>
        {% endif %}
      </div>
      <!-- login/logout area ends-->
    </header>
    <!-- category section/ nav bar -->
    <nav>
    </nav>
    <!-- content area -->
    <section id="content_panel">

    </section>
  </body>
</html>
